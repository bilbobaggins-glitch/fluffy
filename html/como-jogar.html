<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>FLUFFY</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Mina|Squada+One" rel="stylesheet">

<body>
<h1>Como jogar</h1><br><br><br><br>
<form>
    <p>
        Objetivo: pule com seu personagem e ultrapasse os canos sem tocá-los.
        Controle: clique do mouse ou barra de espaço.
        Pontuação: a cada cano ultrapassado a pontuação aumenta em 1 ponto.
        Ranking: funciona de forma global, as melhores pontuações entram no TOP 10.
    </p>
    <nav class="button">
        <button id="voltarBt" type="button">VOLTAR</button>
    </nav>
</form>

</body>
